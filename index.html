<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="homepage-browse-by-category">
      <div class="hompage-browse">
        <div class="hompage-title">
          <div class="orange-box"><span></span></div>
          <h4>Categories</h4>
        </div>
        <div class="hompage-big-title">
          <h1>Browse By Category</h1>
          <div class="right-left-icons">
            <img
              class="left-icon"
              src="images/Fill With Left Arrow.svg"
              alt=""
            />
            <img
              class="right-icon"
              src="images/Fill with Right Arrow.svg"
              alt=""
            />
          </div>
        </div>

        <div class="hompage-box">
          <div class="browse" onclick="changeColor(this)">
            <h5 class="hompage-browse-box-text">Phones</h5>
            <img
              class="hompage-image"
              src="images/Category-CellPhone.png"
              alt=""
            />
          </div>
          <div class="browse" onclick="changeColor(this)">
            <h5 class="hompage-browse-box-text">Computers</h5>
            <img
              class="hompage-image"
              src="images/Category-Computer.png"
              alt=""
            />
          </div>
          <div class="browse" onclick="changeColor(this)">
            <h5 class="hompage-browse-box-text">SmartWatch</h5>
            <img
              class="hompage-image"
              src="images/Category-SmartWatch.svg"
              alt=""
            />
          </div>
          <div class="browse" id="camera-box">
            <h5 class="hompage-browse-box-text">Camera</h5>
            <img
              class="hompage-image"
              src="images/Category-Camera.svg"
              alt=""
            />
          </div>
          <div class="browse" onclick="changeColor(this)">
            <h5 class="hompage-browse-box-text">HeadPhones</h5>
            <img
              class="hompage-image"
              src="images/Category-Headphone.png"
              alt=""
            />
          </div>
          <div class="browse" onclick="changeColor(this)">
            <h5 class="hompage-browse-box-text">Gaming</h5>
            <img
              class="hompage-image"
              src="images/Category-Gamepad.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
