<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="homepage-browse-by-category">
      <div class="hompage-browse">
        <div class="hompage-title">
          <div class="orange-box"><span></span></div>
          <h4>Categories</h4>
        </div>
        <div class="hompage-big-title">
          <h1>Browse By Category</h1>
          <div class="right-left-icons">
            <img
              class="left-icon"
              src="images/Fill With Left Arrow.svg"
              alt=""
            />
            <img
              class="right-icon"
              src="images/Fill with Right Arrow.svg"
              alt=""
            />
          </div>
        </div>

        <div class="hompage-box">
          <div class="browse" onclick="changeColor(this)">
            <h5 class="hompage-browse-box-text">Phones</h5>
            <img
              class="hompage-image"
              src="images/Category-CellPhone.png"
              alt=""
            />
          </div>
          <div class="browse" onclick="changeColor(this)">
            <h5 class="hompage-browse-box-text">Computers</h5>
            <img
              class="hompage-image"
              src="images/Category-Computer.png"
              alt=""
            />
          </div>
          <div class="browse" onclick="changeColor(this)">
            <h5 class="hompage-browse-box-text">SmartWatch</h5>
            <img
              class="hompage-image"
              src="images/Category-SmartWatch.svg"
              alt=""
            />
          </div>
          <div class="browse" id="camera-box" onclick="changeColor(this)">
            <h5 class="hompage-browse-box-text">Camera</h5>
            <img
              class="hompage-image"
              src="images/Category-Camera.svg"
              alt=""
            />
          </div>
          <div class="browse" onclick="changeColor(this)">
            <h5 class="hompage-browse-box-text">HeadPhones</h5>
            <img
              class="hompage-image"
              src="images/Category-Headphone.png"
              alt=""
            />
          </div>
          <div class="browse" onclick="changeColor(this)">
            <h5 class="hompage-browse-box-text">Gaming</h5>
            <img
              class="hompage-image"
              src="images/Category-Gamepad.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="hompage-featured-product">
      <div class="hompage-featured">
        <div class="hompage-featured-small-title">
          <h4>Categories</h4>
        </div>
        <div class="hompage-featured-big-title">
          <h1>Enhance Your <br />Music Experience</h1>
        </div>

        <div class="hompage-time">
          <div class="feature-border">
            <div class="hompage-time-box1">
              <h1></h1>
              <p>Days</p>
            </div>
          </div>
          <div class="feature-border">
            <div class="hompage-time-box1">
              <h1></h1>
              <p>Hours</p>
            </div>
          </div>
          <div class="feature-border">
            <div class="hompage-time-box1">
              <h1></h1>
              <p>Minutes</p>
            </div>
          </div>
          <div class="feature-border">
            <div class="hompage-time-box1">
              <h1></h1>
              <p>Seconds</p>
            </div>
          </div>
        </div>

        <div class="hompage-featured-button">
          <button><a href="cart.html">Buy Now!</a></button>
        </div>
      </div>
      <div class="featured-jbl-image">
        <img src="images/Frame 694.png" alt="" />
      </div>
    </div>

    <div class="homepage-explore-products">
      <div class="explore-products-title-and-orange-box">
        <div class="explore-orange-box"></div>
        <h2 class="explore-title-h2">Our Products</h2>
      </div>
      <div class="explore-products-title-and-arrow-box">
        <h2 class="explore-title">Explore Our Products</h2>
        <div class="explore-arrow-icons">
          <img
            class="explore-left-arrow"
            src="images/Fill With Left Arrow.svg"
            alt="left-arrow"
          />
          <img
            class="explore-right-arrow"
            src="images/Fill with Right Arrow.svg"
            alt="left-arrow"
          />
        </div>
      </div>
      <div class="explore-products-container">
        <div id="explore-products-box" class="explore-products-box"></div>
      </div>
      <button
        onclick="ViewAllProducts()"
        id="explore-view-all-btn"
        class="explore-view-btn"
      >
        View All Products
      </button>
      <button
        onclick="ViewLessProduct()"
        id="explore-view-less-btn"
        class="explore-view-btn"
      >
        View Less Product
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
