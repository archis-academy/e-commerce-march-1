<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce Login</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  </head>
  <body>
   <div class="e-commerce-login">
      <div class="e-commerce-login-img"><img src="Side_Image.png" alt=""></div>
       <div class="e-commerce-login-form">
        <h2 class="e-commerce-login-title">Log in to Exclusive</h2>
        <p class="e-commerce-login-subtitle">Enter your details below</p>
        <input class="e-commerce-login-input" type="email" placeholder="Email or Phone Number" />
        <input class="e-commerce-login-input" type="password" placeholder="Password" >
        <button class="e-commerce-login-button">Log in</button>
        <button class="e-commerce-login-pass">Forget Password?</button>
       </div> 
      </div>
        
      </div>
    </div>
  </body>
</html>
