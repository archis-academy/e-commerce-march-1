<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce Login</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <script src="login.js" defer type="module"></script>
  </head>
  <body>
   <div class="e-commerce-login">
      <div class="e-commerce-login-img"><img src="Side_Image.png" alt=""></div>
       <div class="e-commerce-login-form">
        <div>
        <div class="e-commerce-login-titles">
          <h2 class="e-commerce-login-title">Log in to Exclusive</h2>
        <p class="e-commerce-login-subtitle">Enter your details below</p>
      </div>
        <div class="e-commerce-login-inputs">
          <input id="login-input" class="e-commerce-login-input" type="email" placeholder="Email or Phone Number" />
        <input id="password-input" class="e-commerce-login-input" type="password" placeholder="Password" >
      </div>
      </div>
        <div class="e-commerce-login-buttons">
        <button  id="login-button" class="e-commerce-login-button">Log in</button>
        <a class="e-commerce-login-pass">Forget Password?</a>
        </div>
        </div>
       </div> 
      </div>
  </body>
</html>
