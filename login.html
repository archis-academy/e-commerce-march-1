<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce Login</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-page-container">
      <div class="login-img-box">
        <img class="login-img" src="images/login.png" alt="" />
      </div>
      <div class="login-content-box">
        <div class="login-title-input-and-btn-box">
          <div class="login-title-box">
            <div class="login-title-h2-box">
              <h2 class="login-title-h2">Log in to Exclusive</h2>
            </div>
            <div class="login-title-h5-box">
              <h5 class="login-title-h5">Enter Your Details Below</h5>
            </div>
          </div>
          <div class="login-input-box">
            <input
              id="email-input"
              class="login-inputs"
              type="email"
              placeholder="Email"
            />
            <input
              id="password-input"
              class="login-inputs"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="login-btn-box">
            <button onclick="IsEntered()" class="login-btn">Log In</button>
            <a class="login-forget-password-btn">Forget Password?</a>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
